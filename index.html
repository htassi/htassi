<html>
    <head> 
      <style>
      .calculator {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top : 400px;
        border-radius: 13px;
    background: #e4ecf7;
    box-shadow:  8px 8px 16px #c4cbd4,
                 -8px -8px 16px #ffffff;
        width: 800px;
        margin-left: 90px;
        height: 1100px;
        position: absolute;
      }
      body{
    
        background-color: e4ecf7;
      }
      .screen {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    
      }
      
      #output {
        padding: 10;
        width: 700px;
        height: 110px;
        font-size: 54px;
        text-align: right;
        border: none;
        border-radius: 13px;
    background: #e4ecf7;
    box-shadow: inset 5px 5px 10px #c4cbd4,
                inset -5px -5px 10px #ffffff;
        
      }
      
      .keypad {
        display: flex;
        flex-direction: column;
      }
      
      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      
      .key {
        border-radius: 5px;
        width: 190px;
        height: 103px;
        font-size: 54px;
        margin-top: 5px;
        border: none;
        background: #e4ecf7;
    box-shadow:  8px 8px 16px #c4cbd4,
                 -8px -8px 16px #ffffff;
        cursor: pointer;
        outline: none;
        margin: 25px;
      }
      
      .key:hover {
        background-color: #ccc;
      }
      
      .key:active {
        box-shadow: inset 0 0 5px #000;
      }
      img{
        width: 135px;
        margin-left: 540px;
        transition: 5s;
        border: none;
      }
      img:hover{
        
        transform: rotate(720deg);
      }
      center{
        
        margin-top: 150px;
        font-size: 40px;
        font-family: sans-serif;
      }
    </style>
    </head>
    <body>
      <center>I S S U S U</center>
      <audio id="sound" src="assets/door.mp3"></audio>
        <div class="calculator">
            <div class="screen">
              <input type="text" id="output" readonly>
            </div><br>
            
             <img  onclick="setTimeout(cl,4000);door();" src="assets/round-lock.jpeg"><br>
            <div class="keypad">
              <div class="row">
                <button class="key" onclick="appendNumber('i')">i</button>
                <button class="key" onclick="appendNumber('s')">s</button>
                <button class="key" onclick="appendNumber('s')">s</button>
              </div>
              <div class="row">
                <button class="key" onclick="appendNumber('u')">u</button>
                <button class="key" onclick="appendNumber('s')">s</button>
                <button class="key" onclick="appendNumber('u')">u</button>
              </div>
              <div class="row">
                <button class="key" onclick="appendNumber('@')">@</button>
                <button class="key" onclick="appendNumber('1')">1</button>
                <button class="key" onclick="appendNumber('2')">2</button>
              </div>
              <div class="row">
                <button class="key" onclick="appendNumber('.')">.</button>
                <button class="key" onclick="appendNumber('3')">3</button>
                <button class="key" onclick="clearScreen()">C</button>
              </div>
             </div>
          </div>
